<body>

    <!-- login area start -->
    <section class="login-area register">
        <div class="container">

            <!-- back button -->
            <a href="index.html" class="back-btn"><i class="icofont-close"></i></a>

            <div class="row justify-content-end">
                <div class="col-lg-4">
                    <div class="loginforms1 account-details">
                        <h2 class="title">Create your Account</h2>
                        <form action="">
                            <div class="login-us">
                                <div class="form-group">
                                    <input type="text" name="firstname" placeholder=" ">
                                    <label for="firstname">Your Name</label>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" placeholder=" ">
                                    <label for="email">Email</label>
                                </div>
                                <div class="form-group">
                                    <input type="tel" name="phone" placeholder=" ">
                                    <label for="phone">Phone</label>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" placeholder=" ">
                                    <label for="password">Create Password</label>
                                </div>
                                <div class="form-grou">
                                    <label class="container-label">I agree to UX Club <a href="#">Terms and Conditions*</a>
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <a href="#" class="submit-btn">Sign Up</a>
                                <div class="form-bottom">
                                    <p><label style="font-size: 16px;">Already have an account? <a href="login.html" class="join" data-toggle="modal" data-target="#login-modal-form">Login</a></label></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- login area end -->

    <!-- POP UP Login Form Modal Start -->
<div class="for-loginmethod payment-option account-detials popup-login-modal">
    <!-- Modal -->
    <div class="modal fade" id="login-modal-form" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="icofont-close"></i></span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="log-inpagess">
                        <div class="login-content next-h4">
                            <div class="row">
                                <div class="col">
                                    <div class="pop-up-sign-up-image">
                                        <img src="assets/images/popup-login-form-img.png" alt="">
                                    </div>
                                </div>
                                <div class="col" style="display: flex; align-items: center;">
                                    <div class="loginforms1 account-details" style="flex:1;">
                                        <h2 class="title">Login to start learning</h2>
                                        <div class="form-bottom">
                                            <p>New User? <a href="#" class="join">Join Now</a></p>
                                        </div>
                                        <form action="">
                                            <div class="login-us">
                                                <div class="form-group">
                                                    <input type="email" name="email" placeholder="Email">
                                                </div>
                                                <div class="form-group">
                                                    <input type="password" name="password" placeholder="Password">
                                                </div>
                                                <a href="user-profile.html" class="submit-btn">Login</a>
                                                <div class="form-bottom">
                                                    <label for=""><a href="#">Forgot Password?</a></label>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
</div>
